{% extends 'base.html' %}
{% block title %}
    Homepage - {{ block.super }}
{% endblock title %}

{% block content %}
    {% for day in days %}
    <h3>{{ day.date }}</h3>
    <h3> <a href="{% url 'day_detail' slug=day.slug %}">{{ day.day }} </a></h3>
    <h3>{{ day.hightemp }}</h3>
    <h3>{{ day.lowtemp }}</h3>
    <h3>{{ day.wind }}</h3>
    <h3>{{ day.rain }}</h3>
    <br></br>
    {% endfor %}
{% endblock content %}
